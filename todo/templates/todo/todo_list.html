<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>To Do List:</h1>
    

    {% for item in items %}
    <table>
        <tr>
            {% if item.done %}
            <td><strike>{{ item.name }}</strike></td>
            {% else %}
            <td>{{ item.done }}</td>
            {% endif %}
            <td>
                <a href="/toggle{{ item.name}}">
                <button>Toggle</button></a>
            </td>
            <td>
                <a href="/edit{{ item.name}}">
                <button>Edit</button>
            </a>
            </td>
            <td>
                <a href="/delete{{ item.name}}">
                <button>Delete</button></a>
            </td>
        </tr>
    {% empty %}
    <tr>
        <td>You have nothing to do</td>
    </tr>
    {% endfor %}
</table>
<a href="/add">Add an Item</a>
</body>
</html>
